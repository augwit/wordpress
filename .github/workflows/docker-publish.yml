name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'  # Triggers on version tags

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: augwit/wordpress:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cleanup Docker images and cache
        run: |
          # Remove all augwit/wordpress images from the runner
          docker images --format '{{.Repository}}:{{.Tag}}' | grep 'augwit/wordpress' | xargs -r docker rmi -f || true
          
          # Clean up Docker builder cache
          docker builder prune -f || true
          
          # Remove dangling images
          docker image prune -f || true
          
          # Clean up build cache
          docker buildx prune -f || true
          
          # Remove any remaining containers
          docker container prune -f || true