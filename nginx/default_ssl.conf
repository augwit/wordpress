# Default Nginx configuration for WordPress with self-deployed certificates, please do not edit this file directly.

server {
    server_name localhost;
    root /var/www/html/;

    include conf.d/wordpress.conf.include;
    include conf.d/custom.conf.include;

    listen 443 ssl; 
    ssl_certificate /var/ssl/fullchain.pem; 
    ssl_certificate_key /var/ssl/privkey.pem; 
    include /etc/nginx/ssl/options-ssl-nginx.conf; 
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem; 
} 

server {
    server_name localhost;
    listen 80;
    root /var/www/html/;

    return 301 https://$host$request_uri;
} 